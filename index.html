<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>

<!--Initial Heading-->
    <h1 class="display-6 py-2" align="center">The BMI Calculator</h1>

<!--Entering Details & Calculating Button-->
    <div class="container-fluid c-bg">
        <div class="row d-flex justify-content-center">
            <div class="col">
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter height:</label>
                <br>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="In cms.">
                <br>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter weight:</label>
                <br>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="In kgs.">
                <br>
            </div>

        
        <div class="text-center">
            <button type="button" class="btn btn-outline-success" >CALCULATE</button>
        </div>
        
       <div id="results"></div>
    </div>
</div>
</form>
</div>

<br>
<!--<hr>-->
<br>

<!--Cards Displaying BMI Guide-->
<div class="container-fluid c-bg">
    <div class="row d-flex">
      <div class="col-sm py-2 d-flex justify-content-center">
        <div class="card border-success" align="center" style="max-width: 18rem;">
            <div class="card-header">BMI Weight Guide</div>
            <div class="card-body text-success">
            <h5 class="card-title">Under Weight</h5>
            <p class="card-text">It is Between 0.00 and 18.6 BMI.</p>
            </div>
        </div>

      </div>
      <div class="col-sm py-2 d-flex justify-content-center">
        <div class="card border-success" align="center" style="max-width: 18rem;">
            <div class="card-header">BMI Weight Guide</div>
            <div class="card-body text-success">
            <h5 class="card-title">Normal Weight</h5>
            <p class="card-text">It is Between 18.6 and 24.9 BMI.</p>
            </div>
        </div>
      </div>
      <div class="col-sm py-2 d-flex justify-content-center">
        <div class="card border-success" align="center" style="max-width: 18rem;">
            <div class="card-header">BMI Weight Guide</div>
            <div class="card-body text-success">
            <h5 class="card-title">Over Weight</h5>
            <p class="card-text">It is Greater or Equal to 24.9 BMI.</p>
            </div>
        </div>
   
      </div>
    </div>
</div>
<br>  
<!--<hr>-->
<br>

<!--Footer-->
<footer class="footer" align="center">
    <div class="text-center c-bg">
        <a href="http://linktr.ee/shivankkapur"><button type="button" class="btn btn-outline-success" >Made By Shivank Kapur</button></a>
    </div>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
